<li [ngClass]="{'list-group-item' : true,
    'list-group-item-success': loveIts > 0,
    'list-group-item-danger': loveIts < 0}">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="col-xs-8" style="padding: 0px">
          <h3 [ngStyle]="{color: getColor()}">
            Titre : {{ titlePost }}
          </h3>
        </div>
        <div class="col-xs-4">
          <p class="text-right">{{ created_at | date: 'short' | uppercase }} </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <p>{{ content }}</p>
      </div>
    </div>
    <!--<p>Aimer par {{ loveIts }}</p>-->
  </div>
  <div class="container">
    <button class="btn btn-success" (click)="likeIt()">Love it!</button>
    &nbsp;
    <button class="btn btn-danger" (click)="noLikeIt()">Don't love it!</button>
  </div>
</li>
